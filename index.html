<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;500;600;700;800;900&family=Rowdies:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c8b7c13057.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/mystyle.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- start of head section -->
    <section class="website_head container">
      <h1 class="mt-3 page_head text-info text-center">
        <span class="text-white">your</span>
        <span class="text-success">films</span>
        <span class="text-white">&</span>
        <span>series</span>
        <span><i class="text-white fa-solid fa-film"></i></span>
      </h1>
    </section>
    <!-- start of sec section -->
    <section class="mt-5 container">
      <div class="row">
        <div class="text-right col">
          <div class="add_film_but btn btn-outline-success">Add Film</div>
        </div>
        <div class="col text-left">
          <div class="add_series_but btn btn-outline-info">Add series</div>
        </div>
      </div>
      <div class="container row mt-5 text-center">
        <p class="text-warning col text-uppercase">
          Don't worry only you can access to your data
        </p>
      </div>
    </section>
    <!-- add film section -->
    <section class="container add_films">
      <div class="row">
        <!-- <div class="card bg-success col col-sm-3">
          <img
            class="main_photo card-img-top"
            src="/IMG-20211223-WA0028.jpg"
            alt="card_img"
            width="200rem"
            height="400rem"
          />
          <div class="card-body">
            <h3 class="head text-uppercase">test</h3>
            <p class="info">disc test is here to test my website</p>
          </div>
        </div> -->
      </div> 
    </section>
    <!-- add series section -->
    <section class="container mt-5">
      <div class="row add_series">
        <!-- <div class="card bg-info col col-sm-3">
          <img
            class="main_photo card-img-top"
            src="/IMG-20211223-WA0028.jpg"
            alt="card_img"
            width="200rem"
            height="400rem"
          />
          <div class="card-body">
            <h3 class="head text-uppercase">test</h3>
            <p class="info">disc test is here to test my website</p>
            <p class="text-warning text-uppercase">number of episodes is 30 </p>
          </div>
        </div> -->
      </div>
    </section>
    <!-- hidden content for film -->
    <section class="hidden_content">
      <div class="film_form">
        <form action="">
          <h2 class="mt-3 text-center text-uppercase">upload your film here</h2>
          <div class="image_div_film">
            <span>Film url image : </span>
            <input type="url" class="input_img" required />
          </div>
          <div class="head_div_film">
            <span>Film Name : </span>
            <input type="text" class="head_input" required/>
          </div>
          <div class="disc_div_film">
            <span>Film Info : </span
            ><input type="text" class="disc_input" required/>
          </div>
          <button class="submit_film" type="submit">submit</button>
        </form>
      </div>
    </section>
    <!-- hidden content for series -->
    <section class="hidden_content">
      <div class="series_form">
        <form action="">
          <h2 class="mt-5 text-center text-uppercase">upload your series here</h2>
          <div class="image_div_series">
            <span>series url image : </span
            ><input type="url" class="input_img_series"  required/>
          </div>
          <div class="head_div_series">
            <span>series Name : </span
            ><input type="text" class="head_input_series" required/>
          </div>
          <div class="disc_div_series">
            <span>series Info : </span>
            <input type="text" class="disc_input_series" required/>
          </div>
            <div class="episodes text-center">
              <span>episodes :</span>
            <input type="number" class="episodes_number" required >
            </div>
            
          <button class="submit_series" type="submit">submit</button>
        </form>
      </div>
    </section>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
